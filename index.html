<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synkit</title>
    <link rel="stylesheet" href="CSS/stytle.css">
    <!-- Font Awesome para los iconos de redes sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.svg" alt="Synkit Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Subscription Plans</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Synkit</h1>
                <p>Revolutionizing Digital Creativity</p>
                <div class="coming-soon">
                    <p>Coming Soon</p>
                    <p>Coming Soon</p>
                    <p>Coming Soon</p>
                    <p>Coming Soon</p>
                    <p>Coming Soon</p>
                </div>
            </div>
            <div class="image">
                <img src="image.jpg" alt="Synkit Image">
            </div>
        </section>

        <section class="features">
            <div class="container">
                <h2>Our Features</h2>
                <ul>
                    <li>Plugins</li>
                    <li>Brushes</li>
                    <li>Textures</li>
                    <li>Fx packs</li>
                    <li>Mock-ups</li>
                    <li>Vector packs</li>
                </ul>
            </div>
        </section>

        <section class="contact">
            <div class="container">
                <h2>Contact us</h2>
                <ul class="social-media">
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Synkit. All rights reserved.</p>
        </div>
    </footer>

</html>
