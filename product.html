<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synkit Textures</title>
    <link rel="stylesheet" href="CSS/stytle.css">
    <!-- Font Awesome para los iconos de redes sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container_product">
            <a href="#" class="logo_product">
                <img src="logo.svg" alt="Synkit Logo">
            </a>
            <nav>
                <a href="#">Subscription Plans</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero_menu">
            <div class="container_menu">
                <div class="hero_content_menu">
                    <h1 class="hero_title_menu">Textures</h1>
                    <div class="hero_description_menu">
                        <p>Plugins</p>
                        <p>Brushes</p>
                        <p>Textures</p>
                        <p>Fx packs</p>
                        <p>Mock-ups</p>
                        <p>Vector packs</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="products">
            <div class="container">
                <div class="product">
                    <img src="street-smart.jpg" alt="Street-smart">
                    <div class="product_info">
                        <h3>Street-smart</h3>
                    </div>
                </div>
                <div class="product_menu">
                    <img src="x-rays.jpg" alt="X-Rays">
                    <div class="product_info">
                        <h3>X-Rays</h3>
                    </div>
                </div>
                <div class="product_menu">
                    <img src="papercut.jpg" alt="Papercut">
                    <div class="product_info">
                        <h3>Papercut</h3>
                    </div>
                </div>
                <div class="product_menu">
                    <img src="essentials.jpg" alt="Essentials">
                    <div class="product_info">
                        <h3>Essentials</h3>
                    </div>
                </div>
            </div>
        </section>
    </main> 
</body>
</html>
