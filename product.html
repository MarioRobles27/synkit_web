<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synkit Textures</title>
    <link rel="stylesheet" href="CSS/stytle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <!-- Font Awesome para los iconos de redes sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container_product">
            <a href="#" class="logo_product">
                <img src="IMG/Synkit Logov4-02.png" class="img-fluid" alt="Synkit Logo">
            </a>
            <nav>
                <a href="#">Subscription Plans</a>
            </nav>
        </div>
    </header>
    <main>
      
        <h1 class="title_menu_product">Textures</h1>
        <section class="hero_menu">
            <div class="container_menu">
                <div class="hero_content_menu">
                    
                    <div class="hero_description_menu">
                        <p>Plugins</p>
                        <p>Brushes</p>
                        <p>Textures</p>
                        <p>Fx packs</p>
                        <p>Mock-ups</p>
                        <p>Vector packs</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="product_elements">
            <div class="position-relative">
                <div class="position-absolute top-0 start-0">
                    <img src="IMG/texture 3.jpg" class="rounded float-start" alt="Street-smart">
                    <div class="product_info">
                        <h3>Street-smart</h3>
                    </div>
                </div>
                <div class="position-absolute top-0 start-50 translate-middle-x">
                    <img src="IMG/texture.jpg" class="rounded float-start" alt="X-Rays">
                    <div class="product_info">
                        <h3>X-Rays</h3>
                    </div>
                </div>
                <div class="position-absolute top-0 end-0">
                    <img src="IMG/texture 3.jpg" class="rounded float-start" alt="Street-smart">
                    <div class="product_info">
                        <h3>Papercut</h3>
                    </div>
                </div>
                <div class="position-absolute top-50 start-0 translate-middle-y">
                    <img src="IMG/texture.jpg" class="rounded float-start" alt="X-Rays">
                    <div class="product_info">
                        <h3>Essentials</h3>
                    </div>
                </div>
                <div class="position-absolute top-50 start-50 translate-middle">
                    <img src="IMG/texture.jpg" class="rounded float-start" alt="X-Rays">
                    <div class="product_info">
                        <h3>Essentials</h3>
                    </div>
                </div>
                <div class="position-absolute top-50 end-0 translate-middle-y">
                    <img src="IMG/texture.jpg" class="rounded float-start" alt="X-Rays">
                    <div class="product_info">
                        <h3>Essentials</h3>
                    </div>
                </div>
            </div>
        </section>
    </main> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
